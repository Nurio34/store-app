<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Store APP</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./1-project/css/style.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b69fb5b7db.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b69fb5b7db.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <header>
        <h1>PRODUCTS</h1>
    </header>

    <aside>

        <input type="text" name="Search" id="searchInp" placeholder="product name">

        <div class="form-group">
            <label for="companySelect">Company</label>

            <select name="Company" id="companySelect">
                <option value="all">All</option>
                <option value="ikea">Ikea</option>
                <option value="marcos">Marcos</option>
                <option value="liddy">Liddy</option>
                <option value="caressa">Caressa</option>
            </select>
        </div>

        <div class="filter-group">
            <input type="checkbox" name="Featured" id="featuredCheckbox">
            <label for="featuredCheckbox">Featured</label>
        </div>

        <div class="form-group">
            <label for="minPriceRange">Minimum Price</label>
            <div class="wrapper">
                <input type="range" name="MinPrice" id="minPriceRange">
                <div class="priceBox">

                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="maxPriceRange">Maximum Price</label>
            <div class="wrapper">
                <input type="range" name="MaxPrice" id="maxPriceRange">
                <div class="priceBox">
                    
                </div>
            </div>
        </div>

    </aside>

    <main>

        <header>
            <h2>Products</h2>

            <div class="totalProducts">Total : 23 Products</div>

            <div class="form-group">
                <label for="Sort">Sort</label>
                
                <select name="Sort" id="sortSelect">
                    <option value="">Select</option>
                    <option value="name">A-Z</option>
                    <option value="-name">Z-A</option>
                    <option value="price">Min to Max</option>
                    <option value="-price">Max to Min</option>
                    <option value="-rating">Best Rated</option>
                </select>
            </div>
        </header>

        <section>

        </section>

    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="./1-project/script/script.js"></script>

</html>
